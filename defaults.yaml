# TOP-LEVEL SETTINGS

# Which output formats to turn on; valid are all output formats supported by
# pandoc, as well as 'pdf' (meaning latex with pdf conversion). Overridable
# using the --formats (or --to, or -t) command line switch.
#
formats: ['pdf', 'latex', 'html5']

# Directory in which to place output files; can be overridden using the
# --output-dir (or -d) switch. If the value is 'auto' (the default), creates a
# dir named $filename.pdc/ in the same directory as the (first) input file. If
# false or empty string, puts output files $filename.$ext in same dir as
# $filename.
output-dir: 'auto'

# If outputdir is a false value, files are only overwritten when this is true.
# (It has no effect when outputdir has a value or is 'auto').
overwrite: false

# Include an external file. Never used in the default config,
# but kept here for the sake of completeness (as well as documentation).
include: ''

# GENERAL OPTIONS, applicable to the reader or to multiple writers.
# Overridable and extensible through ('general-*' and) 'format-*' options in
# the document meta block or in included yaml files. Note that 'pdf' format
# uses general-latex and format-latex settings.
general:
    # READER options:
    parse-raw: false
    smart: true
    old-dashes: false
    base-header-level: 1
    indented-code-classes: ''
    default-image-extension: ''
    file-scope: true
    # Output filters (besides pandoc-citeproc); note that this is a list
    # a list for potentially repeated '--filter X' parameters.
    filters: []
    # Metadata dict. This overrides document metadata but is
    # in turn overridden by format-* metadata.
    metadata: {}
    normalize: true
    preserve-tabs: false
    tab-stop: 4
    # Omitted as not relevant for markdown input: track-changes, extract-media
    #
    # WRITER options:
    standalone: true
    # Template-basename is only used if template is not specified
    # and ~/.pandoc/templates/${template_basename}.${format} is found.
    template-basename: ''
    # Potentially repeated -V parameters
    variables: {}
    # omitted: -D, --print-default-data-file
    dpi: 96
    wrap: auto
    columns: 78
    toc: false
    toc-depth: 3
    no-highlight: false
    highlight-style: pygments
    include-in-header: []
    include-before-body: []
    include-after-body: []
    # for html, latex, docbook, epub
    chapters: false
    number-sections: false
    # for markdown, rst, asciidoc output
    atx-headers: false
    reference-links: false
    # for slide formats
    incremental: false
    slide-level: 0
    # citations (see also under general-latex)
    citeproc: true
    csl: ''
    bibliography: ''

# Default options intended for html, html5, as well as revealjs and other
# html-based slides formats. Note that format-html, etc. do not inherit from
# this automatically but have to explicitly point to it using the 'inherit'
# key.
general-html:
    self-contained: false
    html-q-tags: false
    ascii: false
    number-offset: ''
    section-divs: false
    email-obfuscation: 'none'
    id-prefix: ''
    title-prefix: ''
    css: []
    # math representation
    latexmathml: false
    mathml: false
    jsmath: false
    mathjax: false
    gladtex: false
    mimetex: false
    webtex: false
    katex: false
    katex-stylesheet: ''

format-html:
    inherit: 'general-html'
    extension: 'htm'

format-html5:
    inherit: 'general-html'
    extension: 'html'

format-epub:
    inherit: 'general-html'
    epub-stylesheet: ''
    epub-cover-image: ''
    epub-metadata: ''
    epub-embed-font: ''
    epub-chapter-level: 1

format-odt:
    reference-odt: ''

format-docx:
    reference-docx: ''

general-latex:
    # If true, generate pdf in a separate step. Also makes it possible
    # to generate pdf for beamer but not normal latex output, and without
    # specifying 'pdf' in top-level formats.
    generate-pdf: false
    extension: 'tex'
    pdf-extension: 'pdf'
    no-tex-ligatures: false
    listings: false
    latex-engine: 'xelatex'
    latex-engine-opt: []
    # If both biblatex and pdf are true, pdf is produced
    # in a separate step using latexmk, which needs to be in $PATH.
    biblatex: false
    natbib: false

format-beamer:
    inherit: 'general-latex'
    extension: 'beamer.tex'
    generate-pdf: true
    pdf-extension: 'beamer.pdf'

format-latex:
    inherit: 'general-latex'
    # Note that if you set any variables in the meta block, they will replace
    # the whole 'variables' section rather than overriding each of these
    # settings individually.
    variables:
        papersize: a4
        fontsize: 12pt
        documentclass: article
        classoption: oneside
        geometry: 'margin=3cm'
        linestretch: 1.25
        fontfamily: ''
        mainfont: ''
        sansfont: ''
        monofont: ''
        mathfont: ''
        CJKmainfont: ''
        mainfontoptions: ''
        sansfontoptions: ''
        monofontoptions: ''
        mathfontoptions: ''
        CJKoptions: ''
        fontenc: T1
        colorlinks: false
        linkcolor: ''
        citecolor: ''
        urlcolor: ''
        toccolor: ''
        links-as-notes: ''
        indent: false
        subparagraph: false
        thanks: ''
        secnumdepth: 0
        lof: false
        lot: false
        biblio-style: 'authoryear'
        biblatexoptions: ''
